{% extends 'staff/base.html' %}

{% block content %}
<div class="login2">{{title}}</div>


<div class="lo-re">
<form method="post">
    {% csrf_token %}

    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">REGISTER</button>
</form>
</div>


{% endblock %}
